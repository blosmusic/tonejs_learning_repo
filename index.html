<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <title>Tone.js Practice</title>
</head>

<body>
    <div class="test-area">
        <h2>KEYS</h2>
        <button id="osc-button" value="261.6">C</button>
        <button id="osc-button" value="311.1">Eb</button>
        <button id="osc-button" value="349.2">F</button>
        <button id="osc-button" value="392">G</button>
        <button id="osc-button" value="466">Bb</button>
        <button id="osc-button" value="523.2">C</button>
    </div>
    <div class="test-area">
        <h2>MOBILE TONES</h2>
        <button class="onoffButton" id="play-100-sound">100Hz</button>
        <button class="onoffButton" id="play-250-sound">250Hz</button>
        <button class="onoffButton" id="play-440-sound">440Hz</button>
    </div>

    <div class="test-area">
        <h2>TIME</h2>
        <input class="onoffButton" type="button" value="Off" id="onoff" onClick="playIO()">
        <h2>LOOP</h2>
        <input class="onoffButton" type="button" value="Off" id="loopButton" onClick="loopIO()">
        <h2>SEQUENCE</h2>
        <input class="onoffButton" type="button" value="Off" id="seqButton" onClick="seqIO()">
        <h2>SEQ METRONOME</h2>
        <button class="onoffButton" id="onoff-button">START</button>
        <div class="bpmContainer">
            <h2>TEMPO:</h2>
            <div class="bpmSlider">
                <span id="bpm-display"></span>
                <br />
                <div class="tempoSliderContainer">
                    <div class="adjust-tempo-btn decrease-tempo" id="decrease-tempo">-</div>
                    <input class="slider" id="tempo-slider" type="range" min="50" max="200" value="100">
                    <div class="adjust-tempo-btn increase-tempo" id="increase-tempo">+</div>
                </div>
            </div>
        </div>
    </div>
    <div class="test-area">
        <h2>SOUND & FREQUENCY ANALYSIS</h2>
        <div class="wavetype-container">
            <div class="wavetype-radio">
                <input class="wavetype" type="radio" name="wave" value="sine" id="waveform" checked>
                <label for="sine">Sine</label>
                <input class="wavetype" type="radio" name="wave" value="square" id="waveform">
                <label for="square">Square</label>
                <input class="wavetype" type="radio" name="wave" value="sawtooth" id="waveform">
                <label for="sawtooth">Sawtooth</label>
                <input class="wavetype" type="radio" name="wave" value="triangle" id="waveform">
                <label for="triangle">Triangle</label>
            </div>
        </div>
        <div class="test-area freq-container" id="visualiser">
            <canvas id="canvas1"></canvas>
            <div class="freqSlider">
                <span id="freq-value"></span> Hz
                <br />
                <div class="freqSliderContainer">
                    <input class="slider" id="freq-slider" type="range" min="20" max="20000" value="200">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>
<!-- <script src="./toneApp.js"></script> -->
<script src="./fftApp.js"></script>
<script src="./mobileAudioApp.js"></script>

</html>
