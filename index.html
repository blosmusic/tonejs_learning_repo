<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <title>Tone.js Practice</title>
</head>

<body>
    <h2>TIME</h2>
    <input class="onoffButton" type="button" value="Off" id="onoff" onClick="playIO()">
    <h2>LOOP</h2>
    <input class="onoffButton" type="button" value="Off" id="loopButton" onClick="loopIO()">
    <h2>SEQUENCE</h2>
    <!-- <input class="onoffButton" type="button" value="Off" id="seqButton" onClick="seqIO()"> -->
    <button class="onoffButton" id="startButton">START</button>
    <div class="bpmContaner">
        <h2>TEMPO:</h2>
        <div class="bpmSlider">
            <span id="bpmDisplay"></span>
            <br />
            <div class="tempoSliderContainer">
                <input class="slider" id="tempoSlider" type="range" min="50" max="200" value="100">
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<!-- <script src="./toneApp.js"></script> -->

</html>
